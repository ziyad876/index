<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="calc">
        <div class="screen">
            <input type="text" id="screen" class="input">
        </div>
        <button class="numberkey" onclick="clearbtn()">C</button>
        <div class="row">
            <button class="numberkey" onclick="numberkey(7)">7</button>
            <button class="numberkey" onclick="numberkey(8)">8</button>
            <button class="numberkey" onclick="numberkey(9)">9</button>
            <button class="numberkey" onclick="numberkey('/')">/</button>
        </div>
        <div class="row">
            <button class="numberkey" onclick="numberkey(4)">4</button>
            <button class="numberkey" onclick="numberkey(5)">5</button>
            <button class="numberkey" onclick="numberkey(6)">6</button>
            <button class="numberkey" onclick="numberkey('*')">*</button>
            
        </div>
        <div class="row">
            <button class="numberkey" onclick="numberkey(3)">3</button>
            <button class="numberkey" onclick="numberkey(2)">2</button>
            <button class="numberkey" onclick="numberkey(1)">1</button>
            <button class="numberkey" onclick="numberkey('-')">-</button>
        </div>
        <div class="row">
            <button class="numberkey" onclick="numberkey(0)">0</button>
            <button class="numberkey" onclick="numberkey('.')">.</button>
            <button class="numberkey" onclick="equalto()">=</button>
            <button class="numberkey" onclick="numberkey('+')">+</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
